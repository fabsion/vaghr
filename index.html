<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="slideshow-background">
        <div class="slides-wrapper">
            <img src="images/background.jpg" alt="Background Slide 1" class="slide-image">
            <img src="images/background1.jpg" alt="Background Slide 2" class="slide-image">
            <img src="images/background2.jpg" alt="Background Slide 3" class="slide-image">
        </div>
    </div>

    <div class="main-content-section">
        <div class="container">
            <button class="main-button" id="button1">We're Gonna Be Okay</button>
            <button class="main-button" id="button2">Messages</button> </div>

        <div class="dot-navigation">
            <span class="dot active" data-slide-index="0"></span>
            <span class="dot" data-slide-index="1"></span>
            <span class="dot" data-slide-index="2"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
